<!DOCTYPE html>
<html>

<head>
  <title>DOM Project</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button onClick="
    subscribe();
  " class="js-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input 
    placeholder="Cost of order"
    class="js-cost-input"
    onkeydown="handleCostKeyDown(event)"
  >
  <button 
    onClick="calculate()";
    class="js-calculate"
  >
    Calculate
  </button>
  <p class="js-total-cost"></p>

  <script>
    function handleCostKeyDown(event){
      if (event.key === 'Enter') {
        calculate();
      }
    }

    function subscribe(){
      const buttonElement = document.querySelector('.js-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed'
      } else {
        buttonElement.innerText = 'Subscribe'
      }
    }

    function calculate(){
      // get value from DOM always a string
      let cost = Number(document.querySelector('.js-cost-input').value);

      if (cost < 40){
        cost += 10
      }

      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`
    }
  </script>
</body>

</html>
