<!DOCTYPE html>
<html>

<head>
  <title>Functions</title>

<body>
  <script>
    const product = {
      name: 'socks',
      price: 1090,
      user: {
        rating: 4.5,
        comments: 'This is wild'
      },
    };
    console.log(product)

    console.log(typeof JSON.stringify(product))
    console.log(JSON.parse(JSON.stringify(product)))

    console.log(name)
    console.log(user)
  </script>

</html>
